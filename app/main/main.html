<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link rel="stylesheet" type="text/css" href="../css/modal.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <title>Discord Bot Manager</title>
</head>

<body>
  <div id="userModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <a id="pfpLink" href=""><img id="modalProfilePicture" src="" /></a>
        <h2 id="modalUserName"></h2>
        <h3 id="modalDiscriminator">
          </h2>
      </div>
      <div class="modalGame">
        <div class="modalGameName" hidden></div>
      </div>
      <div class="modal-body">
        <ul id="modalRoleList">
        </ul>
      </div>
    </div>
  </div>

  <div class="display-holder">
    <div class="button-container">
      <input type="button" class="buttons" id="back" value="Back" hidden />
      <input type="text" id="search-text" onkeyup="searchFunction()" placeholder="Search Users " hidden/>
      <input type="button" class="buttons" id="switch" value="DMs" hidden />
    </div>
    <div class="left-bar">
    </div>
    <div id="voice-container" hidden>
      <h3 id="voice-connected">ðŸ”Š Voice Connected</h3>
      <h5 id="voice-status"></h4>
    </div>
    <div class="user-container">
      <img id="user-pfp" src="" />
      <h3 id="user-name">Logging in...</h3>
    </div>
    <div class="message-display">
      <h1 id="loading-title">Bot is logging in, please wait a second while we fetch servers...</h1>
    </div>
  </div>
  <input type="text" id="message-text" placeholder="Bot is logging in, please wait a second..." />
  </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
<script>
  $.expr[":"].contains = $.expr.createPseudo(function (arg) {
    return function (elem) {
      return $(elem).text().toUpperCase().indexOf(arg.toUpperCase()) >= 0;
    };
  });


  //search funtion to look through all the games
  function searchFunction() {
    var searchTerm = $('#search-text').val().toLowerCase();
    $(".dm-container")
      .hide()
      .filter(":contains('" + searchTerm + "')")
      .show();
  }

  require('./main.js')
</script>

</html>
